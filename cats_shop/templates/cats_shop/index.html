{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Heroic Features - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'cats_shop/css/bootstrap.min.css' %}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'cats_shop/css/heroic-features.css' %}" />

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Meow!</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!--<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>-->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Jumbotron Header -->
        <header class="text-center jumbotron hero-spacer">
            <h1>A Warm Welcome!</h1>
            <p>The world's best CatsShop will appear here soon :)</p>
            <!--<p><a class="btn btn-primary btn-large">Call to action!</a>-->
            </p>
        </header>

        <hr>

        <!-- Title -->
        <div class="text-center">
            <div class="col-lg-12">
                <h3>Latest updates</h3>
            </div>
        </div>
        <!-- /.row -->

        <!-- Page Features -->
        {% for cat in cats_list %}
        <div class="text-center">
            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="{{ cat.photo.url }}" alt="">
                    <div class="caption">
                        <h3>{{cat.cat.breed}}</h3>
                        <p>{{cat.cat.breed.desc}}</p>
                        <p>
                            <a href="#" class="btn btn-primary">Buy Now!</a> <a href="cat/{{ cat.pk }}" class="btn btn-default">More Info</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- /.row -->

                <hr>

        <!-- Footer -->
        <!--<footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>

            </div>
        </footer>-->

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'cats_shop/js/jquery.js' %}"></script>

    <script type="text/javascript" src="{% static 'cats_shop/js/bootstrap.min.js' %}"></script>
